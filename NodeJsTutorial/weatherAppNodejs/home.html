<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #3498db, #2980b9);
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
        }

        .box {
            position: relative;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            overflow: hidden;
            width: 300px;
            height: 450px;
            text-align: center;
            padding: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }

        .waves {
            position: absolute;
            width: 100%;
            height: 50px;
            bottom: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
            background-color: transparent;
        }

        .wave {
            position: absolute;
            width: 100%;
            height: 100%;
            bottom: 0;
            left: 0;
            pointer-events: none;
            opacity: 0.3;
            transform-origin: 0 100%;
            animation: wave 2s linear infinite alternate;
            background: linear-gradient(to bottom, #3498db, #2980b9);
        }

        .-one {
            animation-delay: 0s;
            height: 20px;
        }

        .-two {
            animation-delay: 1s;
            height: 15px;
        }

        .-three {
            animation-delay: 0.5s;
            height: 10px;
        }

        #weathercon {
            font-size: 3em;
            margin-top: 10px; /* Position sun 10px from the box */
            color: #eccc68;
            animation: zoomInOut 5s infinite alternate;
        }

        .info {
            margin-top: 20px;
        }

        .location {
            font-size: 1.8em;
            margin: 10px 0;
            color: #fff;
        }

        #date {
            font-size: 1.2em;
            color: #fff;
        }

        .temp {
            font-size: 4em;
            margin: 10px 0;
            color: #fff;
        }

        .tempmin-max {
            font-size: 1.5em;
            color: #fff;
        }

        #street-view-icon {
            font-size: 2em;
            color: #3498db;
            position: absolute;
            top: 10px;
            left: 10px;
            animation: moveRight 5s linear infinite alternate;
            cursor: move;
        }

        @keyframes wave {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        @keyframes zoomInOut {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.2);
            }
        }

        @keyframes moveRight {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(10px);
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="waves">
            <div class="wave -one"></div>
            <div class="wave -two"></div>
            <div class="wave -three"></div>
        </div>

        <div id="weathercon">
            <i class="fa-solid fa-sun" style="color: #eccc68"></i>
        </div>

        <div class="info">
            <h2 class="location">
                <i class="fa-solid fa-street-view"></i> {%location%}, {%country%}
            </h2>

            <p id="date">WED | OCT 23 | 10:49 AM</p>
            <h1 class="temp"> {%tempval%}&deg;C</h1>
            <h3 class="tempmin-max">Min {%tempmin%}&deg;C | Max {%tempmax%}&deg;C</h3>
        </div>
    </div>

    <script>
        const curDate = document.getElementById("date");
        let weathercon = document.getElementById("weathercon");

        // Define the temperature status based on the weather condition
        const tempstatus = "Rain"; // Change this to your desired status (e.g., "Rain", "Clouds", "Clear")

        if (tempstatus === "Rain") {
            weathercon.innerHTML = "<i class='fas fa-cloud-showers-heavy' style='color: #a4b0be'></i>";
        } else if (tempstatus === "Clouds") {
            weathercon.innerHTML = "<i class='fas fa-cloud' style='color: #dfe4ea'></i>";
        } else if (tempstatus === "Clear") {
            weathercon.innerHTML = "<i class='fas fa-sun' style='color: #eccc68'></i>";
        } else {
            weathercon.innerHTML = "<i class='fas fa-question-circle' style='color: #44c3de'></i>";
        }

        const getCurrentDay = () => {
            const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const currentTime = new Date();
            const dayOfWeek = daysOfWeek[currentTime.getDay()];
            return dayOfWeek;
        };

        const getCurrentTime = () => {
            const months = [
                "Jan", "Feb", "Mar", "Apr", "May", "June", "July", "Aug", "Sept", "Oct", "Nov", "Dec"
            ];
            const now = new Date();
            const month = months[now.getMonth()];
            const day = now.getDate();
            const hour = now.getHours();
            const minute = now.getMinutes();

            return `${month} | ${day} | ${hour}:${minute < 10 ? '0' : ''}${minute} ${hour >= 12 ? 'PM' : 'AM'}`;
        };

        // Update the day and date
        curDate.textContent = getCurrentDay() + " | " + getCurrentTime();
    </script>
</body>
</html>
